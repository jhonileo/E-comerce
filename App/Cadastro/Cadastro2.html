    <div class="content">
        <div class="form-container">
            <h2>Crie sua Conta</h2>
            <form action="/App/Login/Teste.php" method="POST">
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="input-group">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="A senha deve conter pelo menos 8 caracteres, incluindo pelo menos uma letra maiúscula, uma letra minúscula e um número" required>
                </div>

                <div class="input-group">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>

                <button id="enviar" type="submit" class="submit-button">Cadastrar</button>
              <script src="/Public/JS/botão.js"></script>
                <button type="reset" class="reset-button">Limpar</button>
            </form>
        </div>
    </div>
